	<link rel="apple-touch-icon" sizes="120x120" href="dist/img/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="dist/img/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="dist/img/favicons/favicon-16x16.png">

	<title>Run</title>

	<!-- Scripts -->
	<script src="dist/js/loadClient.js" defer></script>
	<script src="configUser.js" defer onload="loadClient()"></script>
	<script src="dist/js/sidebar.js" defer></script>
	<script src="dist/js/core.js" defer></script>
	<script src="dist/js/run.js" defer></script>
	<script src="dist/js/ui.js" defer></script>

	<!-- Core Styles -->
	<link rel="stylesheet" type="text/css" href="dist/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="dist/css/core.css" />

	<!-- Theme Styles (customizable) -->
	<link rel="stylesheet" type="text/css" href="dist/css/theme/theme.css" />
	<link rel="stylesheet" type="text/css" href="dist/css/theme/run.css" />
	<link rel="stylesheet" type="text/css" href="dist/css/theme/fonts.css" />

	<!-- Favicon -->
	<link rel="icon" href="favicon.ico" />

	<!-- Custom Font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet" />
</head>

<body class="template-run">
	<header class="header">
		<a href="home.html">
			<svg class="home icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1v16.2c0 22.1-17.9 40-40 40h-16c-1.1 0-2.2 0-3.3-.1c-1.4.1-2.8.1-4.2.1L416 512h-24c-22.1 0-40-17.9-40-40v-88c0-17.7-14.3-32-32-32h-64c-17.7 0-32 14.3-32 32v88c0 22.1-17.9 40-40 40h-55.9c-1.5 0-3-.1-4.5-.2c-1.2.1-2.4.2-3.6.2h-16c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9.1-2.8v-69.7h-32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7l255.4 224.5c8 7 12 15 11 24"/></svg>
		</a>
		<button class="profile-button" id="profileButton">
			<svg>
				<use xlink:href="dist/icons.svg#user"></use>
			</svg>
			<span data-username="" class="username is-shown" id="active-username">
				Customer
			</span>
		</button>
		<div class="dropdown-menu" id="dropdownMenu">
			<a href="run.html?project=AccountManagement">
				<svg>
					<use xlink:href="dist/icons.svg#account-cog"></use>
				</svg>
				Account Management</a>
			<a href="run.html?project=AccountManagement&DWMacroNavigate=ResetPassword">Reset Password</a>
			<a href="?bye" data-logout="">
				<svg>
					<use xlink:href="dist/icons.svg#logout"></use>
				</svg>
				Log out</a>
		</div>
	</header>

	<main class="content-wrap">
		<aside id="content-navigation" class="content-nav" style="display: none">
			<div class="logo-wrap">
				<a href="projects.html" class="logo">
					<img id="logo" />
				</a>

				<button id="nav-toggle" class="nav-toggle" title="Menu">
					<svg class="icon">
						<use xlink:href="dist/icons.svg#menu" />
						<title>Menu</title>
					</svg>
				</button>
			</div>

			<nav id="nav-list" class="action-list">
				<ul>
					<li>
						<button id="specification-cancel-button">
							Cancel
						</button>
					</li>

					<li id="form-actions" class="form-actions action-group">
						<button id="form-previous-button" class="action-form">
							Previous
						</button>
						<button id="form-next-button" class="action-form">
							Next
						</button>
						<button id="dialog-ok-button" class="action-dialog">
							OK
						</button>
						<button id="dialog-cancel-button" class="action-dialog">
							Close
						</button>
					</li>

					<li id="specification-actions" class="specification-actions action-group"></li>

					<li class="logout-list">
						<button type="button" id="logout-nav" class="logout-button button">
							Log out
						</button>
					</li>
				</ul>
			</nav>

			<div class="user-actions">
				<div id="active-username" class="active-username">
					<svg class="icon">
						<use xlink:href="dist/icons.svg#user" />
					</svg>
					<span class="username"></span>
				</div>
				<a id="reset-password">Reset Password</a>
				<button type="button" id="logout-button" class="logout-button button">
					Log out
				</button>
			</div>
		</aside>

		<section id="content-inner" class="content-inner">
			<!-- Form Container -->
			<div id="form-container" class="form-container dw-css-reset"></div>

			<!-- Loading Overlay -->
			<div id="form-loading" class="form-loading">
				<div class="loading-state">
					<div class="loader spin"></div>
					Loading...
				</div>
			</div>
		</section>

		<button type="button" id="nav-close" class="nav-overlay" title="Close Menu">
			Close Menu
		</button>
	</main>
</body>

</html>
