<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />

		<title>Login</title>

		<!-- Scripts -->
		<script src="dist/js/loadClient.js"></script>
		<script src="configUser.js" async onload="loadClient()"></script>
		<script src="dist/js/login.js" defer></script>
		<script src="dist/js/ui.js" defer></script>

		<!-- Core Styles -->
		<link rel="stylesheet" type="text/css" href="dist/css/core.css" />

		<!-- Theme Styles (customizable) -->
		<link
			rel="stylesheet"
			type="text/css"
			href="dist/css/theme/theme.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="dist/css/theme/login.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="dist/css/theme/fonts.css"
		/>

		<!-- Favicon -->
		<link rel="icon" href="favicon.ico" />
	</head>

	<body class="template-login">
		<div class="login-container">
			<form id="login-form" class="login-form" onsubmit="return false;">
				<div class="login-logo">
					<img id="logo" />
				</div>

				<h1 class="login-title">Login to configure</h1>
				<p class="login-information">
					Access Projects, Specifications & Documents.
				</p>

				<div id="login-notice" class="login-notice"></div>

				<div class="login-details">
					<label for="login-username" id="username-label">
						Username
					</label>
					<input
						type="text"
						id="login-username"
						autocomplete="username"
						value=""
						autofocus
					/>

					<label for="login-password"> Password </label>
					<div class="password-input">
						<input
							type="password"
							id="login-password"
							autocomplete="current-password"
							value=""
						/>

						<button
							type="button"
							id="password-toggle"
							class="password-toggle"
						>
							<svg class="icon">
								<use xlink:href="dist/icons.svg#eye-open" />
							</svg>
							Show
						</button>
					</div>

					<a
						id="forgot-link"
						href="query?DWConstantForm=ForgotPassword"
					>
						Forgot Password?
					</a>

					<button
						type="submit"
						id="login-button"
						class="login-button"
					>
						Login
						<svg class="icon">
							<use xlink:href="dist/icons.svg#loading" />
						</svg>
					</button>

					<a
						id="create-link"
						href="query?DWConstantForm=CreateAccount"
					>
						Create Account
					</a>

					<button
						type="button"
						id="login-sso-button"
						class="login-button"
					>
						Login with SSO
					</button>
					<button
						type="button"
						id="login-guest-button"
						class="login-button"
					>
						Login as Guest
					</button>
				</div>

				<div class="login-copyright">TPM - 2024</div>
			</form>

			<div class="login-cover"></div>
		</div>
	</body>
</html>
